<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Question 4</title>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="row justify-content-lg-center">
        <div class="col col-lg-1"></div>
        <div class="col col-lg-7">
          <div class="input-group">
            <textarea class="form-control" aria-label="With textarea" id="textArea"></textarea>
          </div>
        </div>
        <div class="col col-lg-1"></div>
      </div>
      <br />
      <div class="row justify-content-md-center">
        <div class="col col-lg-2"></div>
        <div class="col-mb-auto form-inline">
          <div class="input-group md-1">
            <input
              id="x"
              type="text"
              class="form-control"
              placeholder="x words"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group md-1">
            <input
              id="y"
              type="text"
              class="form-control"
              placeholder="y vowels"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group md-1">
            <input
              id="z"
              type="text"
              class="form-control"
              placeholder="z lines"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="col col-lg-1">
            <button type="button" onclick="buttonSubmit(event);" class="btn btn-primary">
              Answerify
            </button>
          </div>
        </div>
        <div>
          <br />
          <div
            class="alert alert-primary"
            role="alert"
            id="answer"
            style="visibility: hidden;"
          ></div>
          <div class="alert alert-danger" role="alert" id="error" style="visibility: hidden;">
            Invalid input, please correct.
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
